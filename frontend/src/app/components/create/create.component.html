<nav class="navbar navbar-dark nav-color">
  <a class="navbar-brand mx-auto"
    ><img src="../../../assets/hand.svg" class="img-title" /> Aqui você pode
    adicionar uma nova trilha!!<img
      src="../../../assets/hand2.svg"
      class="img-title"
  /></a>
</nav>

<div class="card body">
  <div class="card-body">
    <form [formGroup]="trilhaForm" novalidate>
      <!-- INÍCIO BLOCO:  Nome Trilha-->
      <div class="form-group">
        <label class="font-weight-bold" for="nome">Nome da Trilha</label>
        <input
          type="text"
          class="form-control"
          placeholder="Digite o nome da trilha"
          formControlName="nome"
          #nome
        />
      </div>
      <div
        *ngIf="
          trilhaForm.controls['nome'].invalid &&
          (trilhaForm.controls['nome'].dirty ||
            trilhaForm.controls['nome'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="trilhaForm.controls['nome'].errors.required">
          O campo deve ser preenchido
        </div>
      </div>
      <!-- FIM BLOCO: nome trilha -->

      <!-- INÍCIO BLOCO: Descrição -->
      <div class="form-group">
        <label class="font-weight-bold" for="descricao">Descrição</label>
        <textarea
          class="form-control"
          type="text"
          placeholder="Descrição da trilha"
          formControlName="descricao"
          #descricao
        ></textarea>
      </div>
      <div
        *ngIf="
          trilhaForm.controls['descricao'].invalid &&
          (trilhaForm.controls['descricao'].dirty ||
            trilhaForm.controls['descricao'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="trilhaForm.controls['descricao'].errors.required">
          O campo deve ser preenchido
        </div>
      </div>
      <!-- FIM BLOCO: Descrição -->

      <!-- INÍCIO BLOCO: Info_onibus -->
      <div class="form-group">
        <label class="font-weight-bold" for="info_onibus"
          >Informação Onibus</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="Linha de Onibus mais proxima"
          formControlName="info_onibus"
          #info_onibus
        />
      </div>
      <div
        *ngIf="
          trilhaForm.controls['info_onibus'].invalid &&
          (trilhaForm.controls['info_onibus'].dirty ||
            trilhaForm.controls['info_onibus'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="trilhaForm.controls['info_onibus'].errors.required">
          O campo deve ser preenchido
        </div>
      </div>
      <!-- FIM BLOCO: Info Onibus -->

      <!-- INÍCIO BLOCO: Localização -->
      <div class="form-group">
        <label class="font-weight-bold" for="localizacao">Localização</label>
        <input
          class="form-control"
          type="text"
          placeholder="Digite a localização da trilha"
          formControlName="localizacao"
          #localizacao
        />
      </div>
      <div
        *ngIf="
          trilhaForm.controls['localizacao'].invalid &&
          (trilhaForm.controls['localizacao'].dirty ||
            trilhaForm.controls['localizacao'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="trilhaForm.controls['localizacao'].errors.required">
          O campo deve ser preenchido
        </div>
      </div>
      <!-- FIM BLOCO: Localização -->

      <!-- INÍCIO BLOCO: cadeirante -->
      <div class="form-group">
        <label class="font-weight-bold" for="cadeirante"
          >A trilha é habilitada para cadeirantes e crianças?</label
        >
        <input
          class="form-control"
          type="text"
          class="form-control"
          placeholder="Digite sim o não"
          formControlName="cadeirante"
          #cadeirante
        />
      </div>
      <div
        *ngIf="
          trilhaForm.controls['cadeirante'].invalid &&
          (trilhaForm.controls['cadeirante'].dirty ||
            trilhaForm.controls['cadeirante'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="trilhaForm.controls['cadeirante'].errors.required">
          O campo deve ser preenchido.
        </div>
      </div>
      <!-- FIM BLOCO: cadeirante -->

      <div class="form-group">
        <button
          (click)="
            createNewTrilha(
              nome.value,
              descricao.value,
              info_onibus.value,
              localizacao.value,
              cadeirante.value
            )
          "
          class="btn btn-primary"
          [disabled]="trilhaForm.pristine || trilhaForm.invalid"
        >
          <img
            src="../../../assets/free-click-icon-1260-thumb.png "
            class="img-title"
          />
          Adicionar nova trilha
        </button>
      </div>
    </form>
  </div>
</div>
