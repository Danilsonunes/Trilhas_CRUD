<div class="container">
  <button type="button" class="btn btn-warning btn-lg btn-block" href="#">
    LISTA DE TRILHA
  </button>
  <button type="button" class="btn btn-dark btn-lg btn-block">
    Block level button
  </button>
</div>

<div class="container mx-auto p-4">
  <div class="card-columns">
    <div class="card" *ngFor="let trilha of trilhas">
      <img src="../../../assets/2.png" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Nome: {{ trilha.nome }} Id: {{ trilha.id }}</h5>
        <p class="card-text">Descricao: {{ trilha.descricao }}</p>
        <p>Onibus: {{ trilha.info_onibus }}</p>
        <p>Cadeirante: {{ trilha.cadeirante }}</p>
        <p>Localizacao: {{ trilha.localizacao }}</p>
      </div>
    </div>
  </div>
</div>
